MainWindow.chckbxReliefEnabled.toolTipText=<html>Enabled\: The map will have a realistic relief, provided your selection is within -60\u00B0 and +60\u00B0 latitude<br>\r\nDisabled\: The map will be flat</html>
MainWindow.chckbxTextureEnabled.text=Enabled
MainWindow.chckbxTextureEnabled.toolTipText=<html>Enabled\: The map will have a street map drawn on the ground.<br>\r\nDisabled\: Nothing but grass on the ground.</html>
MainWindow.comboTextureDetail.toolTipText=<html>The amount of detail that shall be drawn on the ground<br>(numbers indicate the maximum recommended map size for the selected grade of detail)</html>
MainWindow.extent.toolTipText=<html>The edge length of the real world area that will be rendered.<br>\r\nNote that due to restrictions in CiM 2, all maps will have an edge length of 8km,<br>\r\ntherefore larger selections will be scaled to fit the fixed map size.</html>
MainWindow.heightOffset.toolTipText=<html>The height offset can change the actual height of the terrain to fit within the bounds of CiM 2<br>\r\nCiM 2 allows elevations between -1024m and +1024m, where everything below 0 is water, everything above is land (snow may start at ~500m)<br>\r\nWith this offset, it is possible to render areas (like mountain towns) that are way out of the bounds of the map's maximum elevations.<br>\r\nUsually, it is best to keep "auto" checked, then you don't need to worry about any of this\!</html>
MainWindow.heightScale.toolTipText=<html>The height describes a factor which is multiplied with the actual height at any point of the map.<br>\r\nFor a scale of 100%, a height difference of 500m will be actually displayed as 500m ingame.<br>\r\nA scale of 20% will only draw a difference of 100m and 150% will draw 750m.<br>\r\nPlease note that in order to get realistic results, the height scale should be adjusted accordingly for maps of any other size than 8x8km\!<br>Keep "auto" checked to calculate the correct scale automatically</html>
MainWindow.inputExtent.toolTipText=The edge length of the area to render.
MainWindow.inputHeightOffset.toolTipText=custom height offset. The overall map height will be decreased by this value.
MainWindow.inputHeightScale.toolTipText=Scaling of height differences. For values between 0 and 100, hills will be flatter, for high values, hills will be exaggerated.
