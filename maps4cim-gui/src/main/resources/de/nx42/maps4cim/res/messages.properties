AboutWindow.editorPaneAboutText.text=<p>maps4cim, version 1.0.2 (2025-01-02)<br />\r\ndeveloped by Sebastian Straub &lt;<a href\="mailto\:sstraub@posteo.de">sstraub@posteo.de</a>&gt;</p>\r\n<p>maps4cim is a real-world map generator for the traffic simulation game <a href\="http\://www.citiesinmotion2.com/" title\="Cities in Motion 2">Cities in Motion 2</a>, which relies on free geospatial data from the <a href\="http\://www2.jpl.nasa.gov/srtm/">SRTM</a> and <a href\="http\://www.openstreetmap.org/">OpenStreetMap</a>.</p>\r\n<p>For updates, please visit the <a href\="http\://nx42.de/projects/maps4cim/">project homepage</a>.\r\n<p>maps4cim is free software, distributed under the terms of the <a href\="https\://www.apache.org/licenses/LICENSE-2.0.html">Apache License, Version 2.0</a>. Though this software was developed with great care, you are using it at your own risk. There is absolutely no warranty for the use of this program!</p><br>\r\n<p><b>Attribution</b></p>\r\n<p>maps4cim would not work without the support of these free software libraries and their dependencies\:</p>\r\n<ul>\r\n<li><a href\="http\://junit.org">JUnit</a> (Eclipse Public License 1.0)</li>\r\n<li><a href\="http\://www.slf4j.org">SLF4J</a> (MIT license)</li>\r\n<li><a href\="http\://code.google.com/p/guava-libraries/">Guava</a> (Apache License 2.0)</li>\r\n<li><a href\="http\://wiki.openstreetmap.org/wiki/Osmosis">Osmosis</a> (public domain)</li>\r\n<li><a href\="http\://rsbweb.nih.gov/ij/">ImageJ</a> (public domain)</li>\r\n<li><a href\="https\://github.com/msteiger/jxmapviewer2">jxmapviewer2</a> (GNU LGPL)</li>\r\n</ul>\r\n<p>Furthermore, maps4cim can access these free data sources to display and render it's maps\:</p>\r\n<ul>\r\n<li><a href\="http\://www.openstreetmap.org">OpenStreetMap</a> (ODbL) via <a href\="http\://wiki.openstreetmap.org/wiki/Overpass_API">Overpass API</a></li>\r\n<li><a href\="http\://srtm.usgs.gov">SRTM</a> (public domain) via Servers of <a href\="http\://www.usgs.gov/">USGS</a></li>\r\n</ul>\r\n<p>I'd like to thank all those people who were involved in one or more of these projects \:)</p>
