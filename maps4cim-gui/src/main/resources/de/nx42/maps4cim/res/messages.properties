GettingStartedWindow.editorPane.text=<h3>Getting started with maps4cim</h3><p>maps4cim is a real-world map generator for Cities in Motion 2. All required data is downloaded by maps4cim on the fly and in order to get a pretty first result, just the following steps are required</p><ul><li>Click and hold the left mouse button on the map to drag your current view. Use the mouse wheel to zoom.</li><li>Right click on the map, where you want the center of your new map to appear</li><li>Modify the map size using the slider on the right. Note that all CiM 2 maps will have a size of 8x8 km, no matter how much data you squeeze into it ;)</li><li>All the settings for your map are defined in the panel on the right. The default settings are fine for your first map.</li><li>Click on the "Render"-Button on the bottom right of the window, select a file name, and your map will be built for you.</li><li>A new window appears, which will inform you about the progress with your map. Note that downloading of necessary source data might take a few minutes, but all in all this process should never require much more than 10 minutes!</li><li>If everything went well, the progress bar turns solid green and your map is finished. Move it to the maps folder of CiM 2 and open it in the map editor</li><li>If something went wrong, don't despair! There will be some red or yellow text in the log, which tells you where maps4cim failed. Ask for help in the forums, if you are stuck (press F1 to get there)</li></ul><p>That's it, you have your first real-world map for CiM 2. Now the fun part begins: Bring your map to live and share it with the CiM 2 community. Good luck :)</p><h3>Documentation</h3><p>There is no real manual for maps4cim, for three reasons: maps4cim is not overcomplex, easy to use and there are tooltips for almost everything here. So whenever you are wondering, what a button is supposed to to, just hover over it for a second and you will be enlightened (P.S.: reason #4: Writing documentation is boring :P)</p><p>Still, if you get stuck for any reason, you can always ask in the forums!</p>
